<div class="container">
    <div class="head-name">
         End Semester Exam Result - Apr / May -2023
    </div>
    <marquee>2nd, 4th, 6th and 8th Semester Results - APR / MAY 2023</marquee>
</div>
<div class="lgn">
    <div class="contents">
    <p>Login to Access Your Result</p>
    <input autocomplete="off" id="regno" [(ngModel)]="mail" placeholder="Register Number">
    <input type="password" [(ngModel)]="pass"  id="dob" placeholder="DD-MM-YYYY">
    <button type="button" (click)="submitForm()">GET RESULTS</button>
</div>
<img src="assets/images/result.svg" width="400px" height="300px" alt="exam-result">
</div>
