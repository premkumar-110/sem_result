<div class="container">
  <div class="head-name">End Semester Exam Result - Apr / May -2023</div>
  <marquee>2nd, 4th, 6th and 8th Semester Results - APR / MAY 2023</marquee>
</div>
<div class="lgn">
  <div class="contents">
    <p>Admin Login</p>
    <input id="regno" [(ngModel)]="mail" placeholder="USERNAME" />
    <input type="password" [(ngModel)]="pass" id="dob" placeholder="PASSWORD" />
    <button type="button" (click)="submitForm()">LOGIN</button>
  </div>
  <img
    src="assets/images/result.svg"
    width="400px"
    height="300px"
    alt="exam-result"
  />
</div>
